현재 erp 사이트에서는 4번 칼럼을 운영시간으로 표시하는 방식으로 사용되어 예약자명 운영이 운영시간만큼 예약등록되어있음. 해당 내용은 가져오지 않은 듯함.
따라서 4번 칼럼을 운영시간으로 표시하는 기능이 추가로 반영되어야 함.
그러나 운영시간은 4번이 아닌 각 날짜의 가장 앞 컬럼으로 가져와서 '운영'이라는 컬럼으로 따로 표시되게 만들고
현재의 5번컬럼을 dobong-5번 이라고 표기된 예약 데이터를 가져오긴 하지만 프로그램 상에서는 4번으로, 현재의 6번 컬럼을 사이트 상 dobong-6이라고 표기된 데이터를 가져오긴 하지만 프로그램 상에서는 5번자리에 노출되도록 변경하고 6,7,8컬럼은 없애고 9번 컬럼은 이름을 '상담'으로 변경할 것.